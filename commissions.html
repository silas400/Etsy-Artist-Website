<p id="commInfo"><strong>Price Range:</strong> $20-$30<br><br><br><strong>Estimated Time:</strong> 1 week<br><br><br><strong>Body:</strong> Full<br><br><br><strong>Art Style:</strong> Sketch</p>

<form id="theForm" novalidate="novalidate" action="processForm.php" method="post">
<fieldset id="generateImg">
<div class="errorMsg"></div>
<p id = "bodyTitle">Choose a body style</p>
<label for ="full" id="fullLabel">Full Body<input type="radio" class="inputs" id="full" name="body" value="Full Body" checked="checked"/></label>
<label for ="half" id="halfLabel">Half Body<input type="radio" class="inputs" id="half" name="body" value="Half Body"/></label>
<p id= "artTitle">What art style would you like?</p>
<label for ="sketch" id="sketchLabel">Sketch<input type="radio" class="inputs" id="sketch" name="artStyle" value="Sketch" checked="checked"/></label>
<label for ="detail" id="detaillabel">Detailed<input type="radio" class="inputs" id="detail" name="artStyle" value="Detail"/></label>

<button id="generateBtn" type="button">Show Me!</button>
</fieldset>

<fieldset id="userInfo">
<h2>Fill Out This Form To Make A Request!</h2>
<div class="errorMsg"></div>
<label for ="userName" id="nameLabel" class="userLabels">Name:</label>
<input type="text" id="userName" class="userInput" name="userName">

<label for ="userPhone" id="phoneLabel" class="userLabels">Phone number:</label>
<input type="tel" id="userPhone" class="userInput" name="phone">

<label for ="userEmail" id="emailLabel" class="userLabels">Email:</label>
<input type="email" id="userEmail" class="userInput" name="email">
<textarea name="message" id="textBox" placeholder="Enter more detail here about what you want me to draw for you... You will be contacted by phone or email"></textarea>
<p><input type="submit" id="submitBtn" name="submitBtn" value="Send Request" /></p>
